akka {
  loggers  = [akka.event.slf4j.Slf4jLogger]
  loglevel = debug

  actor {
    debug {
      lifecycle = on
      unhandled = on
    }
  }
}

request-simulator {
  session-timeout = 20 seconds
  supervisor-startup-timeout = 1 second
  supervisor-restart-count = 2
  ops-team-email = "ops-team@example.com"
}
